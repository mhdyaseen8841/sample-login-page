<body>
    <div class="login-box">
        <div class="img-div">
            <img src="./add-user.png" class="log-image" alt="">
           
        </div>
        <div class="head">
            <h1 class="heading">Create Account</h1>
        </div>
        <div class="login">
            <form action="">
                <label for="uname"><b>Username</b></label>
               
                <input name="name" type="text" placeholder="Enter your name">
               
               <label for="uname"><b>Email</b></label>
             
                <input name="email" type="email" placeholder="Enter your email id">

                <label for="uname"><b>Password</b></label>
             
                <input name="psw" type="password" placeholder="***********">

                <button type="submit" class="btn">Sign Up</button>
               
            </form>
            <a class="link">Already have an account?</a>
            
        </div>
        <a href=""><button class="btnn">Sign In</button></a>
    </div>
</body>
